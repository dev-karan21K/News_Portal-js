<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom News Portal With Selected Categories And Updates!</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <div class="heading">
                    <p class="title">News Portal</p>
                    <p class="subtitle">Custom News Portal With Selected Categories And Updates!</p>
                </div>
                <div class="news">
                    <div class="category">
                        <span class="active" data-id="/top-headlines?country=us">US (All)</span>
                        <span data-id="/top-headlines?country=us&category=business">US (Business)</span>
                        <span data-id="/everything?q=crypto&sortBy=publishedAt">Cryptocurrency</span>
                        <span data-id="/top-headlines?sources=techcrunch">Techcrunch</span>
                    </div>
                    <div class="cards">
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./index.js"></script>
</body>
</html>
